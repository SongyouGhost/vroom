    <script>
// 初始滾動速度
let scrollSpeed = 1;
// 控制速度增加的比例
let speedMultiplierFactor = 100; // 可以調整這個數字以改變速度增加的比例
// 每隔一段時間執行滾動函數
setInterval(scrollPage, 10);
// 滾動頁面函數
function scrollPage() {
    // 獲取當前頁面滾動位置
    let currentPosition = window.pageYOffset;
    // 獲取頁面內容高度
    let documentHeight = Math.max(
        document.body.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.clientHeight,
        document.documentElement.scrollHeight,
        document.documentElement.offsetHeight
    );
    // 計算剩餘可滾動的距離
    let remainingDistance = documentHeight - window.innerHeight - currentPosition;
    // 根據剩餘距離調整滾動速度，使其越來越慢
    let speedMultiplier = 1 + (currentPosition / documentHeight) * speedMultiplierFactor;
    let currentScrollSpeed = scrollSpeed * speedMultiplier;
    // 如果頁面不在頂部且剩餘距離大於0，則向上滾動
    if (currentPosition > 0 && remainingDistance > 0) {
        // 滾動頁面
        window.scrollTo(0, currentPosition - currentScrollSpeed);
    }
}
  </script>

    <script>
// 获取音频元素
const audio = new Audio('kei_car_engine1.mp3'); // 将 'https://example.com/your-sound-file.mp3' 替换为您的音频文件的网络地址
// 设置音量范围
const minVolume = 0.1; // 最小音量
const maxVolume = 1;   // 最大音量
// 播放音频函数
function playAudio() {
    // 计算页面滚动位置相对于页面底部的比例
    const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
    // 根据页面滚动位置计算音量
    const volume = minVolume + (maxVolume - minVolume) * scrollPercentage;
    // 设置音量
    audio.volume = volume;
    // 播放音频
    audio.play();
}
// 监听页面加载事件，并在加载完成后播放音频
document.addEventListener('DOMContentLoaded', function() {
    // 预加载音频
    audio.load();
    // 在音频加载完成后播放
    audio.addEventListener('loadeddata', playAudio);
});
// 设置滑动触发的阈值
const scrollThreshold = 1; // 滑动超过50像素时触发声音
// 记录上次滑动位置
let lastScrollPosition = 0;
// 监听滚动事件
window.addEventListener('scroll', function() {
    // 获取当前页面滚动位置
    const currentPosition = window.scrollY;
    // 计算滑动距离
    const scrollDistance = Math.abs(currentPosition - lastScrollPosition);
    // 如果滑动距离超过阈值，播放声音
    if (scrollDistance > scrollThreshold) {
        playAudio(); // 调用播放音频函数
        // 更新上次滑动位置
        lastScrollPosition = currentPosition;
    }
});
</script>
